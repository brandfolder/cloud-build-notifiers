steps:
  - id: gokart
    name: 'gcr.io/bf-container-registry/platform-source-checks/golang/gokart:96651cc'
    waitFor: ['-']

  - name: securego/gosec
    args:  ['./...']
    waitFor: ['-']

  - id: gofmt
    name: golang
    entrypoint: 'bash'
    args: ['-c', 'test -z $(gofmt -s -l .)']
    waitFor: ['-']
